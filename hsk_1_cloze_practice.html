<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>完形填空：李月的课文</title>
  <style>
    body{font-family: system-ui, Arial, sans-serif; line-height:1.6; padding:24px; background:#fbfbfb; color:#111}
    .card{max-width:760px;margin:0 auto;background:#fff;border-radius:10px;padding:20px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    h1{font-size:20px;margin-bottom:6px}
    p.lead{color:#555}
    .q{margin:14px 0;padding:12px;border-radius:8px;background:#f7f7ff}
    .opts label{display:block;margin:6px 0;cursor:pointer}
    button{background:#2f80ed;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .result{margin-top:14px;padding:12px;border-radius:8px}
    .correct{background:#e6ffed;border:1px solid #b6f0c8}
    .wrong{background:#fff0f0;border:1px solid #f3c2c2}
    .answer{font-weight:600}
    footer{margin-top:18px;color:#666;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>完形填空 — 根据课文填空（10题）</h1>
    <p class="lead">提示：每题选一个最合适的答案。所有选项都来自课文词汇。</p>

    <form id="quiz">

      <div class="q" data-answer="中国人">
        <div>1. 李月是 <strong>____</strong>。</div>
        <div class="opts">
          <label><input type="radio" name="q1" value="A"> A. 中国人</label>
          <label><input type="radio" name="q1" value="B"> B. 美国人</label>
          <label><input type="radio" name="q1" value="C"> C. 学生</label>
          <label><input type="radio" name="q1" value="D"> D. 朋友</label>
        </div>
      </div>

      <div class="q" data-answer="学生">
        <div>2. 她是 <strong>____</strong>。</div>
        <div class="opts">
          <label><input type="radio" name="q2" value="A"> A. 学生</label>
          <label><input type="radio" name="q2" value="B"> B. 女儿</label>
          <label><input type="radio" name="q2" value="C"> C. 妈妈</label>
          <label><input type="radio" name="q2" value="D"> D. 同学</label>
        </div>
      </div>

      <div class="q" data-answer="美国人">
        <div>3. 她的同学是 <strong>____</strong>。</div>
        <div class="opts">
          <label><input type="radio" name="q3" value="A"> A. 美国人</label>
          <label><input type="radio" name="q3" value="B"> B. 中国人</label>
          <label><input type="radio" name="q3" value="C"> C. 爸爸</label>
          <label><input type="radio" name="q3" value="D"> D. 朋友</label>
        </div>
      </div>

      <div class="q" data-answer="汉语">
        <div>4. 同学会说 <strong>____</strong>。</div>
        <div class="opts">
          <label><input type="radio" name="q4" value="A"> A. 汉语</label>
          <label><input type="radio" name="q4" value="B"> B. 汉字</label>
          <label><input type="radio" name="q4" value="C"> C. 书</label>
          <label><input type="radio" name="q4" value="D"> D. 菜</label>
        </div>
      </div>

      <div class="q" data-answer="汉语">
        <div>5. <strong>____</strong>很好。</div>
        <div class="opts">
          <label><input type="radio" name="q5" value="A"> A. 汉语</label>
          <label><input type="radio" name="q5" value="B"> B. 中国菜</label>
          <label><input type="radio" name="q5" value="C"> C. 书</label>
          <label><input type="radio" name="q5" value="D"> D. 朋友</label>
        </div>
      </div>

      <div class="q" data-answer="朋友">
        <div>6. 这本书是李月的 <strong>____</strong>。</div>
        <div class="opts">
          <label><input type="radio" name="q6" value="A"> A. 朋友</label>
          <label><input type="radio" name="q6" value="B"> B. 家</label>
          <label><input type="radio" name="q6" value="C"> C. 同学</label>
          <label><input type="radio" name="q6" value="D"> D. 女儿</label>
        </div>
      </div>

      <div class="q" data-answer="四">
        <div>7. 李月家有 <strong>____</strong> 口人。</div>
        <div class="opts">
          <label><input type="radio" name="q7" value="A"> A. 四</label>
          <label><input type="radio" name="q7" value="B"> B. 三</label>
          <label><input type="radio" name="q7" value="C"> C. 五</label>
          <label><input type="radio" name="q7" value="D"> D. 二</label>
        </div>
      </div>

      <div class="q" data-answer="女儿">
        <div>8. 她有一个 <strong>____</strong>。</div>
        <div class="opts">
          <label><input type="radio" name="q8" value="A"> A. 女儿</label>
          <label><input type="radio" name="q8" value="B"> B. 学生</label>
          <label><input type="radio" name="q8" value="C"> C. 书</label>
          <label><input type="radio" name="q8" value="D"> D. 妈妈</label>
        </div>
      </div>

      <div class="q" data-answer="五">
        <div>9. 女儿今年 <strong>____</strong> 岁了。</div>
        <div class="opts">
          <label><input type="radio" name="q9" value="A"> A. 五</label>
          <label><input type="radio" name="q9" value="B"> B. 三</label>
          <label><input type="radio" name="q9" value="C"> C. 一</label>
          <label><input type="radio" name="q9" value="D"> D. 十</label>
        </div>
      </div>

      <div class="q" data-answer="中国菜">
        <div>10. 李月会做 <strong>____</strong>，____ 很好吃。</div>
        <div class="opts">
          <label><input type="radio" name="q10" value="A"> A. 中国菜</label>
          <label><input type="radio" name="q10" value="B"> B. 汉字</label>
          <label><input type="radio" name="q10" value="C"> C. 朋友</label>
          <label><input type="radio" name="q10" value="D"> D. 书</label>
        </div>
      </div>

      <div style="margin-top:12px">
        <button type="button" id="check">检查答案</button>
        <button type="button" id="reset" style="margin-left:8px; background:#999">重置</button>
      </div>

      <div id="feedback"></div>

    </form>

    <footer>提示：正确答案来自课文，可用于课堂或自学练习。</footer>
  </div>

  <script>
    const answers = {
      q1: '中国人', q2: '学生', q3: '美国人', q4: '汉语', q5: '汉语',
      q6: '朋友', q7: '四', q8: '女儿', q9: '五', q10: '中国菜'
    };

    document.getElementById('check').addEventListener('click', function(){
      let score = 0; let total = 10; let feedback = '';
      for(let i=1;i<=10;i++){
        const name = 'q'+i;
        const radios = document.getElementsByName(name);
        let selected = null;
        for(const r of radios) if(r.checked) selected = r.parentNode.textContent.trim().slice(3);
        const correct = answers[name];
        const qDiv = document.querySelector('[name="'+name+'"]').closest('.q');
        if(!selected){
          feedback += `<div class="result wrong">第 ${i} 题：<span class="answer">未作答</span>，正确答案：${correct}</div>`;
        } else if(selected === correct){
          score++;
          feedback += `<div class="result correct">第 ${i} 题：回答正确 ✔</div>`;
        } else {
          feedback += `<div class="result wrong">第 ${i} 题：回答错误 ✖，你的答案：${selected}，正确答案：${correct}</div>`;
        }
      }
      feedback = `<div style="font-weight:700;margin-bottom:8px">得分：${score} / ${total}</div>` + feedback;
      document.getElementById('feedback').innerHTML = feedback;
      window.scrollTo({top:document.getElementById('feedback').offsetTop-20, behavior:'smooth'});
    });

    document.getElementById('reset').addEventListener('click', function(){
      document.getElementById('quiz').reset();
      document.getElementById('feedback').innerHTML = '';
    });
  </script>
</body>
</html>
